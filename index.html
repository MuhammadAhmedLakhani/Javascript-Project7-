<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div >
        
        <div class="start">

            
            <h1 class="heading">ToDo Application</h1>
            <h1 class="title">Please cliclk the  <span>+</span> to open the Todo application</h1>
            
            <div class="open">+</div>
            
        </div>
        <div class="container">
            <div>
                <input type="text" name="" id="input" placeholder="Enter your daily tasks here"
                    onkeydown="enterToDo(event)">
                <button class="button"  onclick="getToDo()">Add ToDo</button>
                <button class="button" onclick="deleteAllToDo()">Delete All</button>
                <ul id="list">

                </ul>
            </div>
            <div class="dashboard">
                <div class="completed" id = "complete">
                    <h4>Completed Tasks</h4>
                    <h6>0</h6>
                </div>
                <div class="pending" id="pendingC">
                    <h4>Pending Tasks</h4>
                    <h6>0</h6>
                </div>

            </div>

        </div>
    </div>






    <script src="app.js"></script>
</body>

</html>
